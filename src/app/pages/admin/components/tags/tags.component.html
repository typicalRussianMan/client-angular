<h1 class="page-title">Tags</h1>

<ng-container *ngIf="tags$ | async as tags; else loading">

  <div class="container" *ngIf="tags.length > 0; else noTags">
    <span *ngFor="let tag of tags" class="tag">#{{ tag.name }}</span>
  </div>
</ng-container>

<ng-template #loading>
  <app-loading />
</ng-template>

<ng-template #noTags>
  <div>There's no tags to display</div>
</ng-template>
